<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bror 50 - Birthday Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            font-family: Arial, sans-serif;
        }
        #game-container {
            position: relative;
            width: 800px;
            height: 600px;
            border: 2px solid #333;
            overflow: hidden;
        }
        #score-container {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 24px;
            z-index: 1000;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        #health-container {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 24px;
            z-index: 1000;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        #compatibility-message {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            text-align: center;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score-container">Score: 0</div>
        <div id="health-container">Health: 100</div>
        <div id="compatibility-message">
            Your browser doesn't support WebGL.<br>
            Please try a different browser.
        </div>
    </div>

    <script>
        // Check for WebGL support
        function hasWebGL() {
            try {
                const canvas = document.createElement('canvas');
                return !!(window.WebGLRenderingContext && 
                    (canvas.getContext('webgl') || canvas.getContext('experimental-webgl')));
            } catch(e) {
                return false;
            }
        }

        if (!hasWebGL()) {
            document.getElementById('compatibility-message').style.display = 'block';
        } else {
            // Load Phaser
            const script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js';
            script.onload = function() {
                // Load game scripts
                const gameScript = document.createElement('script');
                gameScript.type = 'module';
                gameScript.src = 'js/init.js';
                document.body.appendChild(gameScript);
            };
            document.body.appendChild(script);
        }
    </script>
</body>
</html>
